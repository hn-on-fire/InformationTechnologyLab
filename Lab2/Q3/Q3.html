<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <!-- Top Section -->
                <section id="top-section" class="bg-light p-5 rounded shadow">
                    <h2 class="mb-4">Top Section</h2>
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control border-start-0" placeholder="Search..." />
                        </div>
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                </section>
            </div>
        </div>

        <div class="row mt-6">
            <div class="col-md-4 col-sm-6">
                <!-- Bottom Left Section -->
                <section id="left-section" class="bg-light p-4 rounded shadow">
                    <h2 class="mb-4">Left Section</h2>
                    <form>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="exampleInput">Label</label>
                            <input type="text" class="form-control" id="exampleInput" aria-describedby="basic-addon2"
                                placeholder="Enter value here...">
                            <button class="btn btn-outline-success" type="submit" id="basic-addon2">Go!</button>
                        </div>
                        <div class="badge text-bg-primary ms-auto d-block w-50 mx-auto mb-3">Badge</div>
                        <div class="btn-group w-50 mx-auto d-block" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary">Button A</button>
                            <button type="button" class="btn btn-outline-primary">Button B</button>
                            <button type="button" class="btn btn-outline-primary">Button C</button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="col-md-4 col-sm-6">
                <!-- Bottom Middle Section -->
                <section id="middle-section" class="bg-light p-4 rounded shadow">
                    <h2 class="mb-4">Middle Section</h2>
                    <form>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email address"
                                aria-label="Email address" aria-describedby="button-addon2">
                            <button class="btn btn-outline-primary" type="button" id="button-addon2">Sign up</button>
                        </div>
                        <div class="badge text-bg-warning my-3">Warning Badge</div>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-outline-info">Info Button</button>
                            <button type="button" class="btn btn-outline-danger">Danger Button</button>
                            <button type="button" class="btn btn-outline-success">Success Button</button>
                        </div>
                    </form>
                </section>
            </div>

            <div class="col-md-4">
                <section id="right-section" class="bg-light p-4 rounded shadow">
                    <h2 class="mb-4">Right Section</h2>
                    <form>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                                aria-label="Password" aria-describedby="basic-addon3">
                            <span class="input-group-text bg-transparent" id="basic-addon3">
                                <i class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="badge text-bg-success">Success Badge</div>
                        <div class="btn-group" role="group" aria-label="Vertical button group">
                            <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">Action</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Option 1</a></li>
                                <li><a class="dropdown-item" href="#">Option 2</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
